name: MkDocs Documentation

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
          pip install mkdocs mkdocs-material mkdoxy
      
      - name: Build MkDocs site
        run: mkdocs build
      
      - name: Upload artifact for GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/
      
      - name: Upload artifact for preview
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: documentation-site-pr-${{ github.event.pull_request.number }}
          path: site/

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  post-artifact:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR with artifact link
        uses: CDCgov/cfa-actions/post-artifact@main
        with:
          artifact-name: documentation-site-pr-${{ github.event.pull_request.number }}
          message: |
            ðŸ“š Documentation preview built successfully!
            
            Download the artifact to view the documentation locally.
          github-token: ${{ secrets.GITHUB_TOKEN }}
