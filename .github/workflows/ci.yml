name: Tests

on: [push, pull_request]

jobs:
  test-macos:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check
        run: |
          brew install llvm@14 
          echo 'export PATH="/usr/local/opt/llvm@14/bin:$PATH"' >> /Users/runner/.bash_profile
          cd tests && make main.a && ./main.a

  test-macos-clang18:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check
        run: |
          brew install llvm@18 
          echo 'export PATH="/usr/local/opt/llvm@18/bin:$PATH"' >> /Users/runner/.bash_profile
          cd tests && make main.a && ./main.a


  test-ubuntu:
    runs-on: ubuntu-latest
    container: gvegayon/epiworld:latest

    steps:
      - uses: actions/checkout@v4

      - name: Check
        env:
          OPENMP: -fopenmp
        run: |
          cd tests
          make main.o
          ./main.o

  test-epiworld-r:
    runs-on: ubuntu-latest
    container: rocker/r-base:latest

    steps:
      - uses: actions/checkout@v4

      - name: Getting epiworldR
        run: |
          git clone --depth=1 https://github.com/UofUEpiBio/epiworldR.git r-pkg
          rsync -avz include/epiworld/ r-pkg/inst/include/epiworld/
          R CMD build r-pkg
          R CMD INSTALL epiworldR_*.tar.gz
