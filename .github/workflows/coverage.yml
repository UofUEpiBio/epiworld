name: Code coverage

on: [push, pull_request]

jobs:        
  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && \
          sudo apt-get install -y software-properties-common && \
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test && \
          sudo apt-get update && \
          sudo apt-get install -y lcov libomp-dev clang-18 clang-tools-18 llvm-18 libxml-libxml-perl && \
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-18 100 && \
          sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++-18 100 && \
          sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-18 100 && \
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/clang-18 100 && \
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/clang++-18 100       

      - name: Generate coverage
        run: |
          if [ "$(uname)" = "Darwin" ]; then
            CORES=$(sysctl -n hw.ncpu)
          else
            CORES=$(nproc)
          fi
        
          VERBOSE=1 WITH_COVERAGE=1 make test -j"$CORES"
          
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./build/tests/.coverage/coverage.info
          flags: unittests
          name: codecov-upload
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
